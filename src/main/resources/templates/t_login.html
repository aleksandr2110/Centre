<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div class="container-fluid ">
    <div class="row bg-primary">
        <h2 class="text-dark text-center">Система керування товарами</h2>
    </div>

    <div class="row mb-5 mt-5 ">
        <form th:action="@{/login_t}" method="post" class="form_login" th:object="${userApp}">
            <div class="form_title">Увійдить</div>
            <div class="form_error"
                 th:if="${#request.getParameter('errorLog') != null and #request.getParameter('errorLog') == 'true'}" s>
                Логін або пароль не підходять
            </div>
            <label for="login_login">Логін</label>
            <input type="text" name="userLogin" id="login_login">
            <label for="pass_login">Пароль</label>
            <input type="password" name="userPassword" id="pass_login">
            <label for="pass_login">Запамьятати</label>
            <input type="checkbox" name="remember-me">
            <button type="submit">Увійти</button>
        </form>
    </div>
    <div class="row fixed-bottom text-center bg-primary">
        <h5>&copy centur</h5>
    </div>
</div>

</body>
</html>
